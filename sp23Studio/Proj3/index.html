<div class="pc-mobi">
		
	<div class="L-container">

		<h1 id="title-text">Walk, Fall, or Fall hard.</h1>
		<h3> Road pavement condition in NYC</h3>
		<br><br>

		<div class="gene-container">

			<div class="picto-frame">
				<div class="ani-picto-container" id="pictoMove">
					<img src="assets/imgs/walk.svg" alt="walk"  class="walk">
					<img src="assets/imgs/fall.svg" alt="fall" class="fall">
					<img src="assets/imgs/fall-hard.svg" alt="fall-hard" class="fall-hard">
				</div> 
			</div>

			<div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>

			<div class="pie-number-text">
				
				<p >
					Of <div id="paveLong"> <!-- pave.length -->##</div>records in the list of <div id="arrayLong"><!-- arrayMax --> ##</div> <br>
					<div id="displayW">%</div> of the segments are rated as Good; <br>
					<div id="displayF">%</div> of the segments are rated as Fair; <br>
					<div id="displayFh">%</div> of the segments are rated as Poor; <br>
					<br>
					Does it fit your expectation?
					<br> Or shall the standard be raised?

				</p>
			</div>
			<br>
			<!-- <div class="button_solid004" id="order">
				<a href="">Put the color blocks in order</a>
			  </div> -->
			<br>
			<input type="number" id="lengthInput" placeholder="">
			<br>
			<div id="offsetDisplay"> </div>
			<div class="button_solid014" id="refresh">
				<a href="">Get another set of data.</a>
			  </div>

			<div id="block-gene-container">
				<div id="geneBContainer"> <!-- segment gene mix --></div>
				
				</div>

		</div>
	</div>


	<div class="iframe">
		<iframe allow="geolocation" src="https://data.cityofnewyork.us/dataset/Street-Pavement-Rating-Map/h933-akrx/embed?width=700&height=1000" 
		width="100%" height="100%" style="border:0; padding: 0; margin: 0;"></iframe>
